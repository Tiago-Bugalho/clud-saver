<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salvador de Arquivos - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Salvador de Arquivos</h1>

  <div class="form-container">
    <h2>Entrar</h2>
    <input type="text" id="login-username" placeholder="Usuário">
    <input type="password" id="login-password" placeholder="Senha">
    <button id="btn-login">Entrar</button>

    <h2>Criar Conta</h2>
    <input type="text" id="register-username" placeholder="Novo usuário">
    <input type="password" id="register-password" placeholder="Nova senha">
    <button id="btn-register">Criar Conta</button>

    <p id="message"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
